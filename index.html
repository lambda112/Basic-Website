<!--Specifies to the browser what version of HTML we are using-->
<!DOCTYPE html>

<!--
- Root element of the document, every other element will be descendent
- lang="en" specifies the language used in the text content in that element
- Mainly used for improving accessibility by allowing assistive technologies
-->
<html lang="en">

    <!--Where we put important meta information about webpages and stuff required for our webpages to render correctly in the browser-->
    <head>
        
        <!--Sets the encoding of webpage to ensure correct display of special symbols and characters from different countries-->
        <meta charset="UTF-8">

        <title>Hip Hop</title>
    
    </head>    

    <!--Content we want displayed on the webpage goes here-->
    <body>
        <strong><h1>Hip Hop Music</h1></strong>
    </body>  

</html>
